{% extends 'base.html' %} {% block title %}Login Form{% endblock title %}

<hr />
{% block body %}
<div class="container">
  {% include 'messages.html' %}
  <form action="" method="post">
    {% csrf_token %}
    <table class="my-2">
      {{form.as_table}}
      <tr>
        <td colspan="2">
          <input class="btn btn-success" type="submit" value="Login" />
          <input class="btn btn-danger" type="reset" value="Clear" />
        </td>
      </tr>
    </table>
  </form>
</div>
{% endblock body %}
