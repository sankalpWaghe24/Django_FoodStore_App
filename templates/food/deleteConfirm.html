{% extends 'base.html' %}


{% block title %}
    Confirmation
{% endblock title %}
    

{% block body %}
    
<div class="container">
    <div class="alert alert-danger" role="alert">
        Are you sure you want to delete {{object}}
        <form action="" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Yes">
            <a class="btn btn-secondary" href="/menu">No</a>
        </form>
      </div>
</div>
{% endblock body %}
