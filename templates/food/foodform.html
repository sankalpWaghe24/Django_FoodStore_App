{% extends 'base.html' %} {% block title %}Food Form{% endblock title %}

<hr />
{% block body %}
<div class="container my-5" style="margin:auto; width:60%; padding:10px; border:1px solid grey;">
  {% include 'messages.html' %}
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="my-2 ms-2">
      {{form.as_table}}
      <tr>
        <td colspan="2">
          <input class="btn btn-success" type="submit" value="Save" />
          <input class="btn btn-danger" type="reset" value="Clear" />
        </td>
      </tr>
    </table>
  </form>
</div>
{% endblock body %}
